<div class="page">
  <div class="header">
    <img class="icone-logo" src="./../../assets/images/meliuz.jpg" alt="icone da tribo Corujas">
    <span class="title">BINGO DO FILHIM</span>
  </div>
  <div class="content">
    <span class="label-sort">A palavra sorteada Ã©...</span>
    <span class="word">{{ word }}</span>
    <button class="sort-button" (click)="sort()" [disabled]="finish">SORTEAR</button>
    <div class="sorted-words">
      <span class="sorted-words-label">Palavras Sorteadas</span>
      <div class="sorted-words-container">
        <ul class="already-sorted-list" *ngFor="let wordSorted of listaDosJaSorteados">
          <li class="already-sorted-word">{{ wordSorted }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
